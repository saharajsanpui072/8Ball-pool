<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Boss Mall - Player Official</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #fbbf24; --bg: #070914; --card: #141b2d; --success: #10b981; --danger: #ef4444; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* Auth Screens */
        .auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .auth-card h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #0b0e18; border: 1px solid #334155; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .auth-links { margin-top: 20px; text-align: center; font-size: 13px; color: #94a3b8; line-height: 1.6; }
        .auth-links span { color: var(--primary); cursor: pointer; text-decoration: underline; }
        .hidden { display: none !important; }

        /* Main Game UI */
        #game-interface { display: none; }
        .header { background: #141b2d; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .balance-box { background: rgba(251, 191, 36, 0.1); padding: 8px 15px; border-radius: 12px; border: 1px solid var(--primary); font-weight: bold; }
        
        .main-content { padding: 15px; max-width: 450px; margin: auto; }
        .game-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d3748; text-align: center; }
        .timer-countdown { font-size: 50px; font-weight: 900; color: var(--primary); margin-top: 10px; text-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }
        
        /* Game Buttons */
        .betting-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .bet-btn { border: none; padding: 20px; border-radius: 15px; font-size: 20px; font-weight: bold; color: white; cursor: pointer; transition: 0.2s; }
        .btn-big { background: var(--success); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3); }
        .btn-small { background: var(--danger); box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }
        .bet-btn:active { transform: scale(0.95); }

        /* History */
        .history-item { padding: 12px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-size: 14px; }
        .res-tag { font-weight: bold; padding: 2px 10px; border-radius: 5px; }
        .tag-Big { background: var(--success); } .tag-Small { background: var(--danger); }

        /* Modal */
        .modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #1c2237; border-radius: 25px 25px 0 0; padding: 30px 20px; box-sizing: border-box; border-top: 4px solid var(--primary); z-index: 2000; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-section" class="auth-container">
        <div id="login-card" class="auth-card">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-main" onclick="login()">LOGIN</button>
            <div class="auth-links">
                Don't have an account? <span onclick="showCard('register')">Register Now</span><br><br>
                <span onclick="showCard('forget')">Forgot Password?</span>
            </div>
        </div>

        <div id="register-card" class="auth-card hidden">
            <h2>Register</h2>
            <input type="text" id="reg-uid" placeholder="Full Name / User ID">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button class="btn-main" onclick="register()">REGISTER</button>
            <div class="auth-links">Already have an ID? <span onclick="showCard('login')">Login</span></div>
        </div>

        <div id="forget-card" class="auth-card hidden">
            <h2>Reset Pass</h2>
            <p style="font-size: 12px; color: #94a3b8; text-align: center;">We will send a link to your email</p>
            <input type="email" id="forget-email" placeholder="Enter Registered Email">
            <button class="btn-main" onclick="forgetPassword()">SEND RESET LINK</button>
            <div class="auth-links"><span onclick="showCard('login')">Back to Login</span></div>
        </div>
    </div>

    <div id="game-interface">
        <div class="header">
            <div style="font-weight: 800; color: var(--primary);">BIG BOSS MALL</div>
            <div class="balance-box">₹<span id="user-balance">0.00</span></div>
        </div>

        <div class="main-content">
            <div class="game-card">
                <div style="color: #94a3b8; font-size: 12px;">Period: <span id="period-display">Loading...</span></div>
                <div class="timer-countdown" id="timer-display">00:00</div>
            </div>

            <div class="betting-grid">
                <button class="bet-btn btn-big" onclick="openBet('Big')">BIG</button>
                <button class="bet-btn btn-small" onclick="openBet('Small')">SMALL</button>
            </div>
            
            <div class="game-card" style="text-align: left;">
                <div style="font-weight: bold; color: var(--primary); border-bottom: 1px solid #334155; padding-bottom: 10px;">Game History</div>
                <div id="history-list"></div>
            </div>
            
            <button onclick="auth.signOut()" style="width:100%; background:none; border:none; color:#ef4444; margin-top:20px; cursor:pointer;">Logout Account</button>
        </div>
    </div>

    <div id="bet-modal" class="modal">
        <h3 id="modal-title" style="margin:0; color: var(--primary);">Join</h3>
        <input type="number" id="bet-amount" placeholder="Enter Amount (Min ₹10)" min="10">
        <button class="btn-main" onclick="confirmOrder()">CONFIRM ORDER</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; width:100%; margin-top:15px; cursor:pointer;">CLOSE</button>
    </div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyAh1s75e5uKhyAb0YtlK5zFw9fna9-UyHw",
        authDomain: "saharaj-paid.firebaseapp.com",
        databaseURL: "https://saharaj-paid-default-rtdb.firebaseio.com",
        projectId: "saharaj-paid",
        storageBucket: "saharaj-paid.firebasestorage.app",
        appId: "1:39526305282:android:e0562119c2e9a2612ea11b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUID = null;
    let selectedType = "";

    // --- NAVIGATION ---
    function showCard(name) {
        document.getElementById('login-card').classList.add('hidden');
        document.getElementById('register-card').classList.add('hidden');
        document.getElementById('forget-card').classList.add('hidden');
        document.getElementById(name + '-card').classList.remove('hidden');
    }

    // --- AUTH ACTIONS ---
    function login() {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        if(!e || !p) return alert("Please fill all fields");
        auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
    }

    function register() {
        const uid = document.getElementById('reg-uid').value;
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        if(!uid || !email || !pass) return alert("Please fill all fields");

        auth.createUserWithEmailAndPassword(email, pass).then(res => {
            db.ref('users/' + res.user.uid).set({
                uid: uid,
                email: email,
                balance: 0,
                isBanned: false,
                createdAt: Date.now()
            });
            alert("Account Created Successfully!");
        }).catch(err => alert(err.message));
    }

    function forgetPassword() {
        const email = document.getElementById('forget-email').value;
        if(!email) return alert("Enter your email");
        auth.sendPasswordResetEmail(email).then(() => alert("Reset link sent to your email!")).catch(err => alert(err.message));
    }

    // --- SESSION MONITOR ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUID = user.uid;
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('game-interface').style.display = 'block';
            
            // Sync Balance & Ban Status
            db.ref('users/' + user.uid).on('value', snap => {
                const d = snap.val();
                if(d) {
                    if(d.isBanned) { alert("Your account is BANNED!"); auth.signOut(); }
                    document.getElementById('user-balance').innerText = d.balance.toFixed(2);
                }
            });
            loadHistory();
        } else {
            document.getElementById('auth-section').style.display = 'flex';
            document.getElementById('game-interface').style.display = 'none';
            showCard('login');
        }
    });

    // --- REAL-TIME TIMER ---
    setInterval(() => {
        const now = new Date();
        const sec = now.getSeconds();
        const pId = `${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`;
        
        document.getElementById('timer-display').innerText = `00:${(60-sec).toString().padStart(2, '0')}`;
        document.getElementById('period-display').innerText = pId;

        if (sec === 0) loadHistory();
    }, 1000);

    // --- GAME ACTIONS ---
    function openBet(type) { 
        selectedType = type; 
        document.getElementById('modal-title').innerText = "Join " + type; 
        document.getElementById('bet-modal').style.display = 'block'; 
    }
    function closeModal() { document.getElementById('bet-modal').style.display = 'none'; }

    function confirmOrder() {
        const amt = parseFloat(document.getElementById('bet-amount').value);
        if(!amt || amt < 10) return alert("Minimum bet is ₹10");

        db.ref('users/' + currentUID).once('value', s => {
            const bal = s.val().balance || 0;
            if(bal < amt) return alert("Insufficient Wallet Balance!");

            // High Priority Sync
            db.ref('users/' + currentUID).update({ balance: bal - amt });
            db.ref('live_bets/' + selectedType).transaction(c => (c || 0) + amt);
            
            alert("Order Placed on " + selectedType);
            closeModal();
            document.getElementById('bet-amount').value = "";
        });
    }

    function loadHistory() {
        db.ref('game_history').limitToLast(10).on('value', snap => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            let data = [];
            snap.forEach(c => data.push(c.val()));
            data.reverse().forEach(h => {
                list.innerHTML += `
                    <div class="history-item">
                        <span>${h.period}</span>
                        <span class="res-tag tag-${h.result}">${h.result}</span>
                    </div>`;
            });
        });
    }
</script>
</body>
</html>
