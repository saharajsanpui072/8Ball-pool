<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saharaj Winner Pro - Master Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div id="auth-screen">
    <div class="glass-box" id="login-panel">
        <h2 class="cyan-txt">LOGIN</h2>
        <input type="number" id="login-phone" class="auth-input" placeholder="Mobile Number">
        <input type="password" id="login-pass" class="auth-input" placeholder="Password">
        <button class="neon-btn" onclick="login()">LOGIN</button>
        <p class="auth-footer">
            <span onclick="toggleAuth('forget')" class="red-txt">Forgot?</span> | 
            <b onclick="toggleAuth('reg')" class="cyan-txt">Register</b>
        </p>
    </div>
    </div>

<div id="game-screen">
    <div class="header">
        <span onclick="openAdmin()" style="cursor:pointer;">UID: <span id="display-uid" class="cyan-txt">---</span></span>
        <span class="online-count">ðŸ‘¥ ONLINE: <span id="fake-online">1,45,200</span></span>
    </div>

    <div class="wallet-area">
        <div class="balance-txt">â‚¹<span id="bal-text">0.00</span></div>
        <div class="btn-group">
            <button class="tx-btn cyan-bg" onclick="openTx('DEPOSIT')">DEPOSIT</button>
            <button class="tx-btn gold-bg" onclick="openTx('WITHDRAW')">WITHDRAW</button>
        </div>
    </div>

    <div class="main-box">
        <div id="period-id" class="gold-txt">PERIOD: ---</div>
        <div class="football-timer"><div id="time-left">60</div></div>
        <div class="bet-area" id="bet-panel">
            <div class="bet-container">
                <div id="bet-display-big" class="live-bet-val"></div>
                <button class="bet-btn green-bg" onclick="openBet('BIG')">BIG</button>
            </div>
            <div class="bet-container">
                <div id="bet-display-small" class="live-bet-val"></div>
                <button class="bet-btn red-bg" onclick="openBet('SMALL')">SMALL</button>
            </div>
        </div>
    </div>
</div>

<div id="admin-panel" style="display:none;">
    <h2 class="gold-txt">ADMIN CONTROL</h2>
    
    <div class="history-section" style="border:2px solid var(--purple);">
        <h3 class="cyan-txt">ðŸ“Š LIVE GAME MONITOR</h3>
        <div class="live-monitor-grid">
            <div>BIG: <span id="admin-live-big">â‚¹0</span></div>
            <div>SMALL: <span id="admin-live-small">â‚¹0</span></div>
        </div>
    </div>

    <div id="admin-user-list-view">
        <h3 class="cyan-txt">Registered Players</h3>
        <div id="player-buttons-container"></div>
    </div>

    <div id="user-detail-modal" style="display:none;" class="history-section">
        <h3 id="detail-uid" class="gold-txt"></h3>
        <p>Bal: <span id="detail-balance" class="green-txt"></span></p>
        <div id="detail-tx-history" class="tx-log"></div>
        <button onclick="editUserBalanceFromDetail()" class="neon-btn">EDIT BALANCE</button>
        <button onclick="closeUserDetail()" class="neon-btn red-bg">CLOSE</button>
    </div>
    
    <button class="neon-btn" onclick="closeAdmin()" style="margin-top:20px;">EXIT ADMIN</button>
</div>

<script src="script.js"></script>
</body>
</html>
